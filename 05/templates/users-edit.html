{% extends 'base.html' %}

{% block title %}
<title>Editar usuario</title>
{% endblock %}

{% block css %}
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block content %}
    <h1>Editar usuario {{ user.name }}</h1>
    <hr>
    {% if message %}
    <div class="alert alert-primary" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {{ message }}
      </div>      
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" name="id" id="id" value="{{ user.id }}"  readonly>
          </div>          
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ user.name }}">
          </div>          
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" class="form-control" name="age" id="age" value="{{ user.age }}">
          </div>          
          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" name="content" id="content" rows="3">{% if user.content %}{{ user.content }}{% endif %}</textarea>
          </div>   
          <button type="submit" class="btn btn-success">Editar usuario</button>       
    </form>
{% endblock %}

{% block script %}
<script>
    $(document).ready(function() {
       $('#content').summernote();
    });
</script>
{% endblock %}
